<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>File Downloader</h1>
        <p>Paste url of your <span class="video">video</span>, <span class="image">image</span>, <span

            <input type="url" placeholder="Enter or paste your file url here" required>
            <button type="btn">Download File</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
